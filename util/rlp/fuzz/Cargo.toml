
[package]
name = "rlp-fuzz"
version = "0.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
publish = false
build = "build.rs"

[package.metadata]
cargo-fuzz = true

[features]
nightly = []

[dependencies]
rand = "0.3"

[build-dependencies]
rustc_version = "0.2.1"

[dependencies.rlp]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "untrusted"
path = "fuzz_targets/untrusted.rs"

[[bin]]
name = "append_raw"
path = "fuzz_targets/append_raw.rs"
