name: Test

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  check:
    name: Check
    runs-on: ubuntu-16.04
    env:
      SCCACHE_CACHE_SIZE: "1G"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Checkout submodules
        shell: bash
        run: git submodule update --init --recursive
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1.1.2
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Install sccache
        continue-on-error: true
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: sccache
      - name: Cache sccache
        uses: actions/cache@v1.1.2
        with:
          path: /home/runner/.cache/sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - name: Run cargo check 1/3
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --no-default-features --verbose
        env:
          RUSTC_WRAPPER: sccache
      - name: Run cargo check 2/3
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --manifest-path util/io/Cargo.toml --no-default-features --verbose
        env:
          RUSTC_WRAPPER: sccache
      - name: Run cargo check 3/3
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --manifest-path util/io/Cargo.toml --features "mio" --verbose
        env:
          RUSTC_WRAPPER: sccache
      - name: Run cargo check evmbin
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked -p evmbin --verbose
        env:
          RUSTC_WRAPPER: sccache
      - name: Run cargo check benches
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all --benches --verbose
        env:
          RUSTC_WRAPPER: sccache
      - name: Run validate chainspecs
        run: ./scripts/actions/validate-chainspecs.sh
        env:
          RUSTC_WRAPPER: sccache
      - name: Sccache statistics
        run: sccache --show-stats
      # From https://github.com/launchbadge/sqlx/blob/master/.github/workflows/rust.yml
      - name: Prepare build directory for cache
        run: |
          find ./target/debug -maxdepth 1 -type f -delete \
          && rm -fr ./target/debug/{deps,.fingerprint}/*{parity,ethcore,ethkey,ethstore,parity-evm}* \
          && rm -f  ./target/.rustc_info.json
  build-tests:
    name: Build Release Test Suite
    needs: check
    strategy:
      matrix:
        platform:
          - ubuntu-16.04
          - macos-latest
          - windows-latest
        toolchain:
          - stable
    runs-on: ${{ matrix.platform }}
    env:
      SCCACHE_CACHE_SIZE: "1G"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Checkout submodules
        shell: bash
        run: git submodule update --init --recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1.1.2
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Install sccache
        continue-on-error: true
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: sccache
      - name: Cache sccache
        uses: actions/cache@v1.1.2
        with:
          path: /home/runner/.cache/sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - name: Install LLVM for Windows
        if:  matrix.platform == 'windows-latest'
        run: choco install llvm
      - name: Build tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --all --release --features "json-tests" --verbose --no-run
        env:
          RUSTC_WRAPPER: sccache
      - name: Sccache statistics
        run: sccache --show-stats
      - name: Prepare build directory for cache
        if:  matrix.platform != 'windows-latest'
        run: |
          find ./target/release -maxdepth 1 -type f -delete;
          rm -fr ./target/release/{deps,.fingerprint}/*{parity,ethcore,ethkey,ethstore,parity-evm}*;
          rm -f  ./target/.rustc_info.json;
  run-tests:
    name: Run Test Suite
    needs: build-tests
    strategy:
      matrix:
        platform:
          - ubuntu-16.04
          - macos-latest
          - windows-latest
        toolchain:
          - stable
    runs-on: ${{ matrix.platform }}
    env:
      SCCACHE_CACHE_SIZE: "1G"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Checkout submodules
        shell: bash
        run: git submodule update --init --recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1.1.2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1.1.2
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Install sccache
        continue-on-error: true
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: sccache
      - name: Cache sccache
        uses: actions/cache@v1.1.2
        with:
          path: /home/runner/.cache/sccache
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - name: Install LLVM for Windows
        if:  matrix.platform == 'windows-latest'
        run:  choco install llvm
      - name: Run tests
        continue-on-error: true
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --all --release --features "json-tests" --verbose
        env:
          RUSTC_WRAPPER: sccache
      - name: Sccache statistics
        run: sccache --show-stats
      - name: Prepare build directory for cache
        if:  matrix.platform != 'windows-latest'
        run: |
          find ./target/release -maxdepth 1 -type f -delete;
          rm -fr ./target/release/{deps,.fingerprint}/*{parity,ethcore,ethkey,ethstore,parity-evm}*;
          rm -f  ./target/.rustc_info.json;
