name: Parity-ethereum

on:
  push:

jobs:
  check:
    name: Check
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Checkout submodules
        shell: bash
        run: git submodule update --init --recursive
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run cargo check 1/3
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --no-default-features --verbose
      - name: Run cargo check 2/3
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --manifest-path util/io/Cargo.toml --no-default-features --verbose
      - name: Run cargo check 3/3
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --manifest-path util/io/Cargo.toml --features "mio" --verbose
      - name: Run cargo check evmbin
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked -p evmbin --verbose
      - name: Run cargo check benches
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --locked --all --benches --verbose
      - name: Run validate chainspecs
        run: ./scripts/gitlab/validate-chainspecs.sh
      # From https://github.com/launchbadge/sqlx/blob/master/.github/workflows/rust.yml
      - name: Prepare build directory for cache
        run: |
          find ./target/debug -maxdepth 1 -type f -delete \
          && rm -fr ./target/debug/{deps,.fingerprint}/*{parity,ethcore}* \
          && rm -f  ./target/.rustc_info.json
  build-tests:
    name: Build Release Test Suite
    needs: check
    strategy:
      matrix:
        platform:
          - ubuntu-16.04
          - macos-latest
        toolchain:
          - stable
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Checkout submodules
        shell: bash
        run: git submodule update --init --recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}
      - name: Cmake update
        uses: actions-rs/cargo@v1
        with:
          command: update
          args: -p cmake
      - name: Build tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --all --release --features "json-tests" --verbose --no-run
      # From https://github.com/launchbadge/sqlx/blob/master/.github/workflows/rust.yml
      - name: Prepare build directory for cache
        run: |
          find ./target/release -maxdepth 1 -type f -delete \
          && rm -fr ./target/release/{deps,.fingerprint}/*{parity,ethcore}* \
          && rm -f  ./target/.rustc_info.json
  run-tests:
    name: Run Test Suite
    needs: build-tests
    strategy:
      matrix:
        platform:
          - ubuntu-16.04
          - macos-latest
        toolchain:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Checkout submodules
        shell: bash
        run: git submodule update --init --recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}
      - name: Run tests
        continue-on-error: true
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --all --release --features "json-tests" --verbose
  build:
    name: Build Release Suite
    needs: run-tests
    strategy:
      matrix:
        platform:
          - ubuntu-16.04
          - macos-latest
        toolchain:
          - stable
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          override: true
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}
      - name: Build parity-ethereum for ${{matrix.platform}}
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: build
          args: --verbose --color=always --release --features final
      - name: Build parity-utils for ${{matrix.platform}}
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: build
          args: --verbose --color=always --release -p evmbin -p ethstore-cli -p ethkey-cli
      - name: Download artifact
        uses: actions/upload-artifact@v1
        continue-on-error: true
        with:
          name: parity
          path: target/release
